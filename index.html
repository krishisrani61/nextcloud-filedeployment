<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nextcloud Auth Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #0072ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0057cc;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      width: 90%;
      max-width: 500px;
      overflow-x: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Nextcloud Login Flow</h1>
  <button onclick="startAuth()">Start Login</button>
  <div id="status">Waiting to start...</div>
  <pre id="result"></pre>

  <script>
    async function startAuth() {
      const server = "https://cloud.kisrani.com"; // Predefined server
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');

      statusEl.textContent = 'Starting login flow...';
      resultEl.textContent = '';

      try {
        const encodedUrl = encodeURIComponent(server + "/index.php/login/v2");
        const response = await fetch(`https://nextcloud-auth-proxy.ikrish61.workers.dev?url=${encodedUrl}`, {
          method: 'POST'
        });

        const data = await response.json();
        console.log("Login flow response:", data);

        if (!data.poll || !data.poll.endpoint || !data.poll.token) {
          throw new Error("Missing poll endpoint or token in server response.");
        }

        const pollEndpoint = data.poll.endpoint;
        const token = data.poll.token;
        const loginUrl = data.login;

        statusEl.textContent = 'Waiting for login...';
        window.open(loginUrl, "_blank");

        let done = false;
        while (!done) {
          await new Promise(r => setTimeout(r, 1000));

          const encodedPollUrl = encodeURIComponent(pollEndpoint);
          const pollResp = await fetch(`https://nextcloud-auth-proxy.ikrish61.workers.dev?url=${encodedPollUrl}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ token })
          });

          if (pollResp.status === 200) {
            const loginData = await pollResp.json();
            console.log("Auth success:", loginData);

            // ðŸŒŸ Parse into usable variables
            const username = loginData.loginName;
            const appPassword = loginData.appPassword;
            const userId = loginData.user;

            statusEl.textContent = `Login successful for user "${username}"`;
            resultEl.textContent = JSON.stringify({
              username,
              userId,
              appPassword
            }, null, 2);

            // ðŸ”’ Save these values for future use if needed
            window.__nextcloudLogin = { username, userId, appPassword };

            done = true;
          } else if (pollResp.status !== 404) {
            throw new Error('Unexpected server response during polling.');
          }
        }

      } catch (e) {
        console.error("Login flow error:", e);
        statusEl.textContent = 'Login failed: ' + e.message;
      }
    }
  </script>

</body>
</html>
